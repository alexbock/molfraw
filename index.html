<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
        <title>molfraw.js</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/error.js"></script>
        <script type="text/javascript" src="js/constants.js"></script>
        <script type="text/javascript" src="js/result.js"></script>
        <script type="text/javascript" src="js/lexer.js"></script>
        <script type="text/javascript" src="js/parser.js"></script>
        <script type="text/javascript" src="js/expr.js"></script>
        <script type="text/javascript" src="js/handlers.js"></script>
        <script type="text/javascript" src="js/molfraw.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="content">
                <div id="logoText">
                    molfraw.js
                </div>
                <form id="inputForm">
                    <input type="text" id="input" autofocus>
                    <input type="submit" id="go" value=">" onclick="Molfraw.handleGoButton();">
                </form>
                <div id="output">
                    <div id="gettingStarted">
                        <span>Getting Started</span>
                        <hr>
                        <span>
                            Enter a query like <a class="exampleMono">integrate x^2</a> or
                            <a class="exampleMono">2^32 / 2 - 1</a>.
                        </span>
                    </div>
                </div>
            </div>
            <div id="footer">
                <span>(C) 2015 Alexander Bock | <a href="https://github.com/alexbock/molfraw">View on GitHub</a></span>
            </div>
        </div>
    </body>
</html>
